<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>{{content.title}}</h2>
    <hr>
   {%if messages %}
			{% for message in messages%}
						<div class="alert alert-{{message.tags}}" role="alert">
							{{message}}
						</div>
			{%endfor%}
	{%endif%}

    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <input type="hidden" name="content_id" id="id_content_id" value="{{content.id}}">
        <label for="id_title">Title:</label>
        <input type="text" name="title" class="input" placeholder="title" maxlength="50",id="id_title_id">
        <label for="id_image">Image:</label>
        <input type="file" name="image" class="input" placeholder="image" maxlength="50",id="id_image_id">
        <button class="btn btn-large btn-success" type="submit">Upload Image</button>
    </form>
    <hr>
{%for rs in images %}
    <img src="{{rs.image.url}}" alt="">
{%endfor%}




</body>
</html>
